<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 매물 찾기</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/map.css"/>
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=madicr2e0g"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        #right-side-panel {
            z-index: 30;
        }
        #notification-panel {
            z-index: 20;
        }
        #favorite-panel {
            z-index: 20;
        }
        #compare-panel {
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="relative w-full h-full">
        <!-- =================================================================== -->
        <!-- 지도 및 필터 패널                                                     -->
        <!-- =================================================================== -->
        <main class="w-full h-full">
            <main id = "container">
            <!-- 지도 영역 (실제 지도 API로 대체될 부분)
            <div class="absolute inset-0 bg-gray-300 flex items-center justify-center">
                <p class="text-gray-500 text-2xl">[ 지도 영역 ]</p>
            </div>-->
                <div id="map"></div>
            </main>

            <!-- 상단 검색 및 필터 바 -->
            <div id="search-bar-container" class="absolute top-6 flex flex-row flex-wrap items-center gap-3 z-10 transition-all duration-300 ease-in-out" style="left: 474px; right: 99px;">
                <!-- Search Bar -->
                <div class="flex items-center bg-white rounded-full shadow-lg px-4 py-2 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mr-3 flex-shrink-0"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" placeholder="동, 지하철역, 대학교, 매물번호" class="w-56 focus:outline-none bg-transparent text-sm">
                </div>
            
                <!-- Filter Buttons -->
                <div class="bg-white rounded-full shadow-lg">
                    <button class="px-4 py-3 text-gray-700 text-sm font-medium hover:bg-gray-100 rounded-full">주거형태</button>
                </div>
                <div class="bg-white rounded-full shadow-lg">
                    <button class="px-4 py-3 text-gray-700 text-sm font-medium hover:bg-gray-100 rounded-full">거래방식</button>
                </div>
                <div class="bg-white rounded-full shadow-lg">
                    <button class="px-4 py-3 text-gray-700 text-sm font-medium hover:bg-gray-100 rounded-full">전용면적</button>
                </div>
                <div class="bg-white rounded-full shadow-lg">
                    <button class="px-4 py-3 text-gray-700 text-sm font-medium hover:bg-gray-100 rounded-full">층수</button>
                </div>
                <div class="bg-white rounded-full shadow-lg">
                    <button class="px-4 py-3 text-gray-700 text-sm font-medium hover:bg-gray-100 rounded-full">옵션</button>
                </div>
                <div class="bg-white rounded-full shadow-lg">
                    <button class="px-5 py-3 text-gray-700 font-semibold text-sm flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                        </svg>
                        전체필터
                    </button>
                </div>
            </div>
        </main>
        
        <!-- =================================================================== -->
        <!-- 왼쪽 매물 정보 패널 (슬라이드 기능 추가)                              -->
        <!-- =================================================================== -->
        <aside id="side-panel" class="absolute top-0 left-0 w-[450px] bg-white p-6 flex flex-col h-full shadow-lg z-20 transform transition-all duration-300 ease-in-out">
             <!-- 전체화면에서 돌아오는 버튼 -->
            <button id="collapse-fullscreen-button" class="absolute top-6 right-6 p-2 rounded-full hover:bg-gray-200 transition-colors hidden z-50" title="패널 축소">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                </svg>
            </button>
            <!-- 상단 메뉴 및 정렬 -->
            <div class="flex justify-between items-center mb-4 pb-4 border-b flex-shrink-0">
                <button class="bg-gray-800 text-white font-bold py-2 px-6 rounded-md text-lg">내집</button>
                <div id="add-listing-container" class="flex items-center gap-2 transition-all duration-300 ease-in-out">
                    <button class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md text-sm hover:bg-indigo-700 transition-colors flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        새 매물 등록
                    </button>
                </div>
            </div>

            <!-- 매물 개수 및 페이지네이션 -->
            <div class="flex justify-between items-center mb-6 flex-shrink-0">
                <p class="font-bold text-gray-800">10,822개의 매물</p>
                <div class="flex items-center space-x-1">
                    <button class="px-3 py-1 border rounded-md bg-gray-200">1</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100">2</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100">3</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100">4</button>
                </div>
            </div>

            <!-- 스크롤 가능한 콘텐츠 영역 -->
            <div class="flex-grow overflow-y-auto custom-scrollbar pr-2 -mr-2">
                <!-- 추천 매물 -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-xl font-bold text-gray-800">추천매물</h2>
                        <select class="border rounded-md p-2 text-sm">
                            <option>기본순</option>
                            <option>가격순</option>
                            <option>최신순</option>
                        </select>
                    </div>
                    <div id="recommended-list" class="grid grid-cols-2 gap-4">
                        <!-- JavaScript로 추천 매물 아이템이 여기에 추가됩니다. -->
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="border-t my-6"></div>

                <!-- 일반 매물 -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-3">일반 매물</h2>
                    <div id="property-list" class="flex flex-col space-y-4">
                        <!-- JavaScript로 일반 매물 아이템이 여기에 추가됩니다. -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- 패널 열기 버튼 -->
        <button id="open-panel-button" class="absolute top-1/2 -translate-y-1/2 w-8 h-16 bg-white/90 shadow-lg rounded-r-lg flex items-center justify-center z-30 transition-all duration-300 ease-in-out opacity-0 pointer-events-none" style="left: 0px;" title="패널 열기">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>

        <!-- 패널 닫기 버튼 -->
        <button id="close-panel-button" class="absolute top-1/2 w-8 h-16 bg-white/90 shadow-lg rounded-r-lg flex items-center justify-center z-30 transition-all duration-300 ease-in-out" style="left: 450px; transform: translateY(calc(-50% + 2.5rem));" title="패널 닫기">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>

        <!-- 패널 확장 버튼 -->
        <button id="expand-panel-button" class="absolute top-1/2 w-8 h-16 bg-white/90 shadow-lg rounded-r-lg flex items-center justify-center z-30 transition-all duration-300 ease-in-out" style="left: 450px; transform: translateY(calc(-50% - 2.5rem));" title="패널 확장">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
            </svg>
        </button>


        <!-- =================================================================== -->
        <!-- 채팅 패널                                                          -->
        <!-- =================================================================== -->
        <aside id="chat-panel" class="absolute top-0 w-[450px] bg-white p-6 flex flex-col h-full shadow-lg z-20 transform translate-x-full transition-transform duration-300 ease-in-out" style="right: 75px;">
            <!-- 채팅 패널 헤더 -->
            <div class="flex justify-between items-center mb-4 pb-4 border-b flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">채팅 목록</h2>
                <button id="close-chat-panel" class="p-2 rounded-full hover:bg-gray-200 transition-colors" title="채팅 패널 닫기">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- 채팅 검색 -->
            <div class="mb-4 flex-shrink-0">
                <div class="relative">
                    <input type="text" placeholder="채팅방 검색" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>

            <!-- 스크롤 가능한 채팅 목록 영역 -->
            <div class="flex-grow overflow-y-auto custom-scrollbar pr-2 -mr-2">
                <div id="chat-list" class="space-y-3">
                    <!-- JavaScript로 채팅 목록이 여기에 추가됩니다. -->
                </div>
            </div>
        </aside>

        <!-- =================================================================== -->
        <!-- 프로필 패널                                                        -->
        <!-- =================================================================== -->
        <aside id="profile-panel" class="absolute top-0 w-[450px] bg-white p-6 flex flex-col h-full shadow-lg z-20 transform translate-x-full transition-transform duration-300 ease-in-out" style="right: 75px;">
            <!-- 프로필 패널 헤더 -->
            <div class="flex justify-between items-center mb-4 pb-4 border-b flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">프로필 수정</h2>
                <button id="close-profile-panel" class="p-2 rounded-full hover:bg-gray-200 transition-colors" title="프로필 패널 닫기">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- 스크롤 가능한 프로필 수정 영역 -->
            <div class="flex-grow overflow-y-auto custom-scrollbar pr-2 -mr-2">
                <form id="profile-form" class="space-y-6">
                    <!-- 프로필 사진 -->
                    <div class="flex flex-col items-center space-y-4">
                        <div class="relative">
                            <div class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center overflow-hidden">
                                <img id="profile-image" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face" alt="프로필 사진" class="w-full h-full object-cover">
                            </div>
                            <button type="button" class="absolute bottom-0 right-0 w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center hover:bg-blue-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                </svg>
                            </button>
                        </div>
                        <input type="file" id="profile-image-input" accept="image/*" class="hidden">
                    </div>

                    <!-- 기본 정보 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">이름/닉네임</label>
                            <input type="text" id="username" name="username" value="홍길동" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                            <input type="email" id="email" name="email" value="user@example.com" readonly class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed">
                            <p class="text-xs text-gray-500 mt-1">이메일은 변경할 수 없습니다.</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                            <input type="tel" id="phone" name="phone" value="010-1234-5678" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">소개글</label>
                            <textarea id="intro" name="intro" rows="4" placeholder="자신을 소개하는 글을 작성해주세요..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none">부동산에 관심이 많은 일반 사용자입니다.</textarea>
                            <p class="text-xs text-gray-500 mt-1">최대 200자까지 입력할 수 있습니다.</p>
                        </div>
                    </div>

                    <!-- 계정 통계 -->
                    <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                        <h3 class="text-sm font-semibold text-gray-700">활동 통계</h3>
                        <div class="grid grid-cols-2 gap-4 text-center">
                            <div>
                                <p class="text-2xl font-bold text-blue-600">12</p>
                                <p class="text-xs text-gray-500">찜한 매물</p>
                            </div>
                            <div>
                                <p class="text-2xl font-bold text-green-600">3</p>
                                <p class="text-xs text-gray-500">작성한 리뷰</p>
                            </div>
                        </div>
                    </div>

                    <!-- 저장/취소 버튼 -->
                    <div class="flex space-x-3 pt-4">
                        <button type="button" id="cancel-profile-edit" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            취소
                        </button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            저장
                        </button>
                    </div>
                </form>
            </div>
        </aside>

        <!-- =================================================================== -->
        <!-- 알림 패널                                                          -->
        <!-- =================================================================== -->
        <aside id="notification-panel" class="absolute top-0 w-[450px] bg-white p-6 flex flex-col h-full shadow-lg z-20 transform translate-x-full transition-transform duration-300 ease-in-out" style="right: 75px;">
            <!-- 알림 패널 헤더 -->
            <div class="flex justify-between items-center mb-4 pb-4 border-b flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">알림</h2>
                <button id="close-notification-panel" class="p-2 rounded-full hover:bg-gray-200 transition-colors" title="알림 패널 닫기">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- 알림 설정 -->
            <div class="mb-4 flex-shrink-0">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <span class="text-sm text-gray-700">모든 알림 읽음 처리</span>
                    <button class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                        모두 읽음
                    </button>
                </div>
            </div>

            <!-- 스크롤 가능한 알림 목록 영역 -->
            <div class="flex-grow overflow-y-auto custom-scrollbar pr-2 -mr-2">
                <div id="notification-list" class="space-y-3">
                    <!-- JavaScript로 알림 목록이 여기에 추가됩니다. -->
                </div>
            </div>
        </aside>

        <!-- =================================================================== -->
        <!-- 즐겨찾기 패널                                                      -->
        <!-- =================================================================== -->
        <aside id="favorite-panel" class="absolute top-0 w-[450px] bg-white p-6 flex flex-col h-full shadow-lg z-20 transform translate-x-full transition-transform duration-300 ease-in-out" style="right: 75px;">
            <!-- 즐겨찾기 패널 헤더 -->
            <div class="flex justify-between items-center mb-4 pb-4 border-b flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">즐겨찾기</h2>
                <button id="close-favorite-panel" class="p-2 rounded-full hover:bg-gray-200 transition-colors" title="즐겨찾기 패널 닫기">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- 즐겨찾기 필터링 -->
            <div class="mb-4 flex-shrink-0">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <span class="text-sm text-gray-700">총 12개 매물</span>
                    <select class="text-sm border border-gray-300 rounded px-2 py-1">
                        <option>최근 순</option>
                        <option>가격 낮은 순</option>
                        <option>가격 높은 순</option>
                    </select>
                </div>
            </div>

            <!-- 스크롤 가능한 즐겨찾기 목록 영역 -->
            <div class="flex-grow overflow-y-auto custom-scrollbar pr-2 -mr-2">
                <div id="favorite-list" class="grid grid-cols-1 gap-4">
                    <!-- JavaScript로 즐겨찾기 목록이 여기에 추가됩니다. -->
                </div>
            </div>
        </aside>

        <!-- =================================================================== -->
        <!-- 비교 패널                                                          -->
        <!-- =================================================================== -->
        <aside id="compare-panel" class="absolute top-0 w-[450px] bg-white p-6 flex flex-col h-full shadow-lg z-20 transform translate-x-full transition-transform duration-300 ease-in-out" style="right: 75px;">
            <!-- 비교 패널 헤더 -->
            <div class="flex justify-between items-center mb-4 pb-4 border-b flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">매물 비교</h2>
                <button id="close-compare-panel" class="p-2 rounded-full hover:bg-gray-200 transition-colors" title="비교 패널 닫기">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- 비교 그룹 관리 -->
            <div class="mb-4 flex-shrink-0">

                panel.panel.classList.add('translate-x-full');
                panel.isOpen = false;
                // 모든 카드 패널의 특별한 위치 처리
                if (panel === allPanels.chat || panel === allPanels.profile || panel === allPanels.notification || panel === allPanels.favorite || panel === allPanels.compare) {
                    panel.panel.style.right = isRightPanelOpen ? '75px' : '-450px';
                } else {
                    // 다른 패널들은 기본값으로 복원
                    panel.panel.style.right = '0px';
                }
            });
            
            // 레이아웃을 기본 상태로 복원 (검색바 포함)
            if (isRightPanelOpen) {
                rightToggleButton.style.right = `${RIGHT_SIDE_PANEL_WIDTH}px`;
                searchBarContainer.style.right = `${RIGHT_SIDE_PANEL_WIDTH + MARGIN}px`; // 99px
            } else {
                rightToggleButton.style.right = '0px';
                searchBarContainer.style.right = '24px';
            }
        }

        // 알림 렌더링 함수
        function renderNotifications() {
            const notificationList = document.getElementById('notification-list');
            notificationList.innerHTML = '';
            notificationData.forEach(notification => {
                const cardHTML = createNotificationCard(notification);
                notificationList.innerHTML += cardHTML;
            });
        }

        // 즐겨찾기 매물 렌더링 함수
        function renderFavoriteProperties() {
            favoriteList.innerHTML = '';
            favoriteProperties.forEach(property => {
                const cardHTML = createFavoritePropertyCard(property);
                favoriteList.innerHTML += cardHTML;
            });
        }

        // 비교 그룹 렌더링 함수
        function renderCompareGroups() {
            compareList.innerHTML = '';
            compareGroups.forEach(group => {
                const itemsHTML = group.items.map(item => createCompareCard(item)).join('');
                const groupHTML = `
                    <div class="bg-gray-50 border rounded-lg p-3">
                        <div class="flex items-center justify-between mb-2">
                            <p class="text-sm font-semibold text-gray-700">그룹 #${group.groupId}</p>
                            <div class="text-[11px] text-gray-500">매물 ${group.items.length}개</div>
                        </div>
                        <div class="flex flex-col gap-3">
                            ${itemsHTML}
                        </div>
                    </div>
                `;
                compareList.innerHTML += groupHTML;
            });
        }

        // 특정 우측 패널 열기 (다른 패널은 모두 닫기)
        function openRightPanel(panelName) {
            const panel = allPanels[panelName];
            if (!panel) return;

            // 다른 모든 패널들 닫기
            closeAllRightPanels();

            // 선택된 패널 열기
            panel.panel.classList.remove('translate-x-full');
            panel.isOpen = true;
            
            // 패널별 위치 설정
            if (panelName === 'chat' || panelName === 'profile' || panelName === 'notification' || panelName === 'favorite' || panelName === 'compare') {
                // 모든 카드 패널: 오른쪽 버튼바(75px) 왼쪽에 정렬
                panel.panel.style.right = `${RIGHT_SIDE_PANEL_WIDTH}px`;
                
                // 토글 버튼을 패널 왼쪽으로 이동
                rightToggleButton.style.right = `${panel.width + RIGHT_SIDE_PANEL_WIDTH}px`;
                
                // 검색바를 패널 왼쪽으로 이동 (패널 너비 + 아이콘 패널 너비 + 마진)
                searchBarContainer.style.right = `${panel.width + RIGHT_SIDE_PANEL_WIDTH + MARGIN}px`; // 549px
                
                // 시간차를 두고 위치 조정 (채팅/프로필 패널용 애니메이션)
                if (isRightPanelOpen) {
                    setTimeout(() => {
                        panel.panel.style.right = `${RIGHT_SIDE_PANEL_WIDTH}px`;
                    }, 300);
                }
            } else {
                // 다른 패널들: 오른쪽 버튼바(75px) 왼쪽에 정렬
                panel.panel.style.right = `${RIGHT_SIDE_PANEL_WIDTH}px`;
                
                // 토글 버튼을 패널 왼쪽으로 이동
                rightToggleButton.style.right = `${panel.width + RIGHT_SIDE_PANEL_WIDTH}px`;
                
                // 검색바를 패널 왼쪽으로 이동 (패널 너비 + 아이콘 패널 너비 + 마진)
                searchBarContainer.style.right = `${panel.width + RIGHT_SIDE_PANEL_WIDTH + MARGIN}px`; // 549px
                
                // 패널 내부 콘텐츠 컨테이너에만 버튼 폭 만큼 패딩 적용
                const header = panel.panel.querySelector('div');
                const body = panel.panel.querySelector('.flex-grow');
                if (header) header.style.paddingRight = '0px';
                if (body) body.style.paddingRight = `${RIGHT_SIDE_PANEL_WIDTH}px`;
            }

            // 패널 별 렌더링
            if (panelName === 'favorite') renderFavoriteProperties();
            if (panelName === 'compare') renderCompareGroups();
            if (panelName === 'notification') renderNotifications();
            if (panelName === 'chat') {
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                chatData.forEach(chat => {
                    const cardHTML = createChatCard(chat);
                    chatList.innerHTML += cardHTML;
                });
            }
        }

        // 특정 우측 패널 토글
        function toggleRightPanel(panelName) {
            const panel = allPanels[panelName];
            if (!panel) return;

            if (panel.isOpen) {
                closeAllRightPanels();
            } else {
                openRightPanel(panelName);
            }
        }

        // 홈 버튼: 모든 우측 카드 패널 닫기
        const homeButton = document.getElementById('home-button');
        homeButton.addEventListener('click', () => {
            closeAllRightPanels();
        });

        // 오른쪽 패널 토글 버튼 이벤트 리스너 추가 (통합 시스템)
        rightToggleButton.addEventListener('click', (e) => {
            e.stopPropagation(); // 이벤트 버블링 방지
            
            // 1단계: 열린 우측 카드 패널이 있다면 먼저 모두 닫기
            const hasOpenPanel = Object.values(allPanels).some(panel => panel.isOpen);
            if (hasOpenPanel) {
                closeAllRightPanels();
                return;
            }
            
            // 2단계: 우측 카드 패널이 모두 닫혀있다면 오른쪽 아이콘 패널 자체를 토글
            isRightPanelOpen = !isRightPanelOpen;
            if (isRightPanelOpen) {
                rightSidePanel.classList.remove('translate-x-full');
                searchBarContainer.style.right = '99px';
                rightOpenIcon.classList.add('hidden');
                rightCloseIcon.classList.remove('hidden');
                rightToggleButton.style.right = `${RIGHT_SIDE_PANEL_WIDTH}px`;
            } else {
                rightSidePanel.classList.add('translate-x-full');
                searchBarContainer.style.right = '24px';
                rightOpenIcon.classList.remove('hidden');
                rightCloseIcon.classList.add('hidden');
                rightToggleButton.style.right = '0px';
                // 오른쪽 패널이 닫히면 모든 카드 패널도 숨김
                closeAllRightPanels();
            }
        });

        // 통합된 이벤트 리스너 등록
        Object.entries(allPanels).forEach(([name, panel]) => {
            // 각 패널 버튼 클릭 이벤트
            panel.button.addEventListener('click', () => {
                toggleRightPanel(name);
            });

            // 각 패널 닫기 버튼 클릭 이벤트
            panel.closeButton.addEventListener('click', () => {
                closeAllRightPanels();
            });
        });

        // --- 알림 관련 기능 ---
        // 모든 알림 읽음 처리
        function markAllNotificationsAsRead() {
            notificationData.forEach(notification => {
                notification.isRead = true;
            });
            renderNotifications();
        }

        // 모든 알림 읽음 버튼 이벤트 리스너
        document.addEventListener('click', function(e) {
            if (e.target.textContent === '모두 읽음') {
                markAllNotificationsAsRead();
            }
        });

        // --- 비교 관련 기능 ---
        // 새 비교 그룹 추가
        function addNewCompareGroup() {
            const newGroupId = compareGroups.length + 1;
            const newGroup = {
                groupId: newGroupId,
                items: []
            };
            compareGroups.push(newGroup);
            renderCompareGroups();
        }

        // 새 그룹 추가 버튼 이벤트 리스너
        document.addEventListener('click', function(e) {
            if (e.target.textContent === '새 그룹 추가') {
                addNewCompareGroup();
            }
        });

        // --- 프로필 관련 기능 ---
        // 프로필 사진 업로드
        profilePanel.querySelector('button[type="button"]').addEventListener('click', () => {
            document.getElementById('profile-image-input').click();
        });

        document.getElementById('profile-image-input').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-image').src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // 프로필 폼 저장
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const profileData = {
                username: formData.get('username'),
                phone: formData.get('phone'),
                intro: formData.get('intro')
            };
            
            // 여기서 실제 API 호출 구현
            console.log('프로필 업데이트:', profileData);
            alert('프로필이 성공적으로 업데이트되었습니다.');
            
            // 패널 닫기
            isProfilePanelOpen = false;
            profilePanel.classList.add('translate-x-full');
            updateRightToggleButtonPosition();
            updateProfilePanelPosition(false);
        });

        // 프로필 수정 취소
        document.getElementById('cancel-profile-edit').addEventListener('click', () => {
            // 폼 리셋 (원래 데이터로 복구)
            document.getElementById('profile-form').reset();
            
            // 패널 닫기
            isProfilePanelOpen = false;
            profilePanel.classList.add('translate-x-full');
            updateRightToggleButtonPosition();
            updateProfilePanelPosition(false);
        });

        // 초기 UI 상태 설정
        updateUIVisibility();
        updateRightToggleButtonPosition();
        updateChatPanelPosition(false);
        updateProfilePanelPosition(false);
    </script>
</body>
</html>
