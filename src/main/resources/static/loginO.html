        // --- 채팅 카드 생성 함수 ---
        function createChatCard(chat) {
            const unreadBadge = !chat.isRead ? '<span class="bg-blue-500 text-white text-xs rounded-full px-2 py-1 min-w-[20px] h-5 flex items-center justify-center">N</span>' : '';
            const unreadStyle = !chat.isRead ? 'font-semibold' : '';
            
            return `
                <div class="bg-white rounded-lg p-4 border border-gray-200 hover:bg-gray-50 transition-colors cursor-pointer">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <img src="${chat.profileImage}" alt="${chat.name}" class="w-12 h-12 rounded-full object-cover">
                            ${!chat.isRead ? '<div class="absolute -top-1 -right-1 w-3 h-3 bg-blue-500 rounded-full border-2 border-white"></div>' : ''}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="font-medium text-gray-900 truncate ${unreadStyle}">${chat.name}</h3>
                                <span class="text-xs text-gray-500 ml-2">${chat.timestamp}</span>
                            </div>
                            <p class="text-sm text-gray-600 truncate ${unreadStyle}">${chat.lastMessage}</p>
                            <p class="text-xs text-blue-600 mt-1 truncate">${chat.property}</p>
                        </div>
                        ${unreadBadge}
                    </div>
                </div>
            `;
        }

        // --- 매물 카드 생성 함수 ---
        function createPropertyCard(property) {
            const tagsHTML = property.tags.map(tag => {
                let colorClass = 'bg-blue-100 text-blue-800';
                if (tag === '직거래') colorClass = 'bg-green-100 text-green-800';
                if (tag === '확인') colorClass = 'bg-gray-200 text-gray-800';
                return `<span class="text-xs font-semibold mr-2 px-2.5 py-0.5 rounded ${colorClass}">${tag}</span>`;
            }).join('');

            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-[1.02]">
                    <div class="relative">
                        <img src="${property.image}" alt="매물 사진" class="w-full h-40 object-cover">
                        <button class="absolute top-2 right-2 bg-white/70 p-1.5 rounded-full hover:bg-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-gray-900">${property.price}</h3>
                        <p class="text-gray-600 text-sm">${property.location}</p>
                        <p class="text-gray-500 text-xs my-2">${property.details}</p>
                        <div class="mt-3">
                            ${tagsHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- 데이터 렌더링 ---
        properties.forEach(prop => {
            const cardHTML = createPropertyCard(prop);
            if (prop.isRecommended) {
                recommendedList.innerHTML += cardHTML;
            } else {
                propertyList.innerHTML += cardHTML;
            }
        });

        // 채팅 데이터 렌더링
        const chatList = document.getElementById('chat-list');
        chatData.forEach(chat => {
            const chatCardHTML = createChatCard(chat);
            chatList.innerHTML += chatCardHTML;
        });

        // --- 상태 변수 ---
        let isPanelOpen = true;
        let isPanelExpanded = false;
        let isChatPanelOpen = false;

        // --- DOM 요소 ---
        const sidePanel = document.getElementById('side-panel');
        const searchBarContainer = document.getElementById('search-bar-container');
        const mainContent = document.querySelector('main');
        const rightSidePanel = document.getElementById('right-side-panel');
        const rightToggleButton = document.getElementById('right-panel-toggle-button');
        const chatPanel = document.getElementById('chat-panel');
        const chatButton = document.getElementById('chat-button');
        const closeChatPanel = document.getElementById('close-chat-panel');
        
        // 왼쪽 패널 컨트롤 버튼
        const openPanelButton = document.getElementById('open-panel-button');
        const closePanelButton = document.getElementById('close-panel-button');
        const expandPanelButton = document.getElementById('expand-panel-button');
        const collapseFullscreenButton = document.getElementById('collapse-fullscreen-button');
        const addListingContainer = document.getElementById('add-listing-container');

        // 매물 목록 컨테이너
        const recommendedListContainer = document.getElementById('recommended-list');
        const propertyListContainer = document.getElementById('property-list');
        
        // --- UI 업데이트 로직 ---
        function updateUIVisibility() {
            // Part 1: 패널 크기 및 그리드 레이아웃 관리 (isPanelExpanded 기반)
            if (isPanelExpanded) {
                sidePanel.classList.remove('w-[450px]');
                sidePanel.classList.add('w-full', 'z-50');
                addListingContainer.classList.add('mr-16');
                
                const expandedGridClasses = ['md:grid-cols-3', 'lg:grid-cols-4', 'xl:grid-cols-5'];
                const expandedGridClassesForSingleCol = ['sm:grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4', 'xl:grid-cols-5'];
                recommendedListContainer.classList.add(...expandedGridClasses);
                propertyListContainer.classList.remove('flex', 'flex-col', 'space-y-4');
                propertyListContainer.classList.add('grid', 'gap-4', ...expandedGridClassesForSingleCol);
            } else {
                sidePanel.classList.add('w-[450px]');
                sidePanel.classList.remove('w-full', 'z-50');
                addListingContainer.classList.remove('mr-16');

                const expandedGridClasses = ['md:grid-cols-3', 'lg:grid-cols-4', 'xl:grid-cols-5'];
                const expandedGridClassesForSingleCol = ['sm:grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4', 'xl:grid-cols-5'];
                recommendedListContainer.classList.remove(...expandedGridClasses);
                propertyListContainer.classList.add('flex', 'flex-col', 'space-y-4');
                propertyListContainer.classList.remove('grid', 'gap-4', ...expandedGridClassesForSingleCol);
            }

            // Part 2: 다른 모든 요소의 가시성 관리
            if (isPanelExpanded) {
                mainContent.classList.add('hidden');
                rightSidePanel.classList.add('hidden');
                rightToggleButton.classList.add('hidden');
                
                openPanelButton.classList.add('opacity-0', 'pointer-events-none');
                closePanelButton.classList.add('opacity-0', 'pointer-events-none');
                expandPanelButton.classList.add('opacity-0', 'pointer-events-none');
                
                collapseFullscreenButton.classList.remove('hidden');
            } else {
                mainContent.classList.remove('hidden');
                rightSidePanel.classList.remove('hidden');
                rightToggleButton.classList.remove('hidden');
                
                collapseFullscreenButton.classList.add('hidden');
                
                // Part 3: 열기/닫기 상태 관리 (확장되지 않았을 때만)
                if (isPanelOpen) {
                    sidePanel.classList.remove('-translate-x-full');
                    searchBarContainer.style.left = '474px';

                    closePanelButton.style.left = '450px';
                    expandPanelButton.style.left = '450px';
                    
                    closePanelButton.classList.remove('opacity-0', 'pointer-events-none');
                    expandPanelButton.classList.remove('opacity-0', 'pointer-events-none');
                    openPanelButton.classList.add('opacity-0', 'pointer-events-none');
                } else { // Panel is closed
                    sidePanel.classList.add('-translate-x-full');
                    searchBarContainer.style.left = '24px';
                    
                    closePanelButton.style.left = '0px';
                    expandPanelButton.style.left = '0px';

                    closePanelButton.classList.add('opacity-0', 'pointer-events-none');
                    expandPanelButton.classList.add('opacity-0', 'pointer-events-none');
                    openPanelButton.classList.remove('opacity-0', 'pointer-events-none');
                }
            }
        }

        // --- 이벤트 리스너 ---
        closePanelButton.addEventListener('click', () => {
            isPanelOpen = false;
            updateUIVisibility();
        });

        openPanelButton.addEventListener('click', () => {
            isPanelOpen = true;
            updateUIVisibility();
        });

        expandPanelButton.addEventListener('click', () => {
            isPanelExpanded = true;
            updateUIVisibility();
        });

        collapseFullscreenButton.addEventListener('click', () => {
            isPanelExpanded = false;
            updateUIVisibility();
        });

        // --- 오른쪽 패널 토글 로직 ---
        const rightOpenIcon = document.getElementById('right-open-icon');
        const rightCloseIcon = document.getElementById('right-close-icon');
        let isRightPanelOpen = true;

        rightToggleButton.addEventListener('click', () => {
            // 채팅 패널이 열려있으면 먼저 채팅 패널을 닫음
            if (isChatPanelOpen) {
                isChatPanelOpen = false;
                chatPanel.classList.add('translate-x-full');
                updateRightToggleButtonPosition();
                return;
            }
            
            // 채팅 패널이 닫혀있으면 오른쪽 패널을 토글
            isRightPanelOpen = !isRightPanelOpen;
            if (isRightPanelOpen) {
                // 패널 열기
                rightSidePanel.classList.remove('translate-x-full');
                searchBarContainer.style.right = '99px';
                rightOpenIcon.classList.add('hidden');
                rightCloseIcon.classList.remove('hidden');
            } else {
                // 패널 닫기
                rightSidePanel.classList.add('translate-x-full');
                searchBarContainer.style.right = '24px';
                rightOpenIcon.classList.remove('hidden');
                rightCloseIcon.classList.add('hidden');
            }
            updateRightToggleButtonPosition();
        });

        // --- 채팅 패널 토글 로직 ---
        function updateRightToggleButtonPosition() {
            if (isChatPanelOpen && isRightPanelOpen) {
                // 채팅 패널이 열려있고 오른쪽 패널도 열려있을 때: 525px (450px + 75px)
                rightToggleButton.style.right = '525px';
            } else if (isRightPanelOpen) {
                // 오른쪽 패널만 열려있을 때: 75px
                rightToggleButton.style.right = '75px';
            } else {
                // 오른쪽 패널이 닫혀있을 때: 0px
                rightToggleButton.style.right = '0px';
            }
        }

        chatButton.addEventListener('click', () => {
            isChatPanelOpen = !isChatPanelOpen;
            if (isChatPanelOpen) {
                // 채팅 패널 열기
                chatPanel.classList.remove('translate-x-full');
            } else {
                // 채팅 패널 닫기
                chatPanel.classList.add('translate-x-full');
            }
            updateRightToggleButtonPosition();
        });

        closeChatPanel.addEventListener('click', () => {
            isChatPanelOpen = false;
            chatPanel.classList.add('translate-x-full');
            updateRightToggleButtonPosition();
        });

        // 초기 UI 상태 설정
        updateUIVisibility();
        updateRightToggleButtonPosition();
    </script>
</body>
</html>
