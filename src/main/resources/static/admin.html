<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지 - 매물 등록 요청 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .rotate-180 {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-semibold text-gray-900">관리자 페이지</h1>
            <span
              class="ml-4 px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full"
              >매물 등록 요청 관리</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <span id="admin-name" class="text-sm text-gray-600"></span>
            <button
              id="logout-btn"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
            >
              로그아웃
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- 통계 카드 -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-2 bg-yellow-100 rounded-lg">
              <svg
                class="w-6 h-6 text-yellow-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">대기중</p>
              <p
                id="pending-count"
                class="text-2xl font-semibold text-gray-900"
              >
                0
              </p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-2 bg-green-100 rounded-lg">
              <svg
                class="w-6 h-6 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">승인됨</p>
              <p
                id="approved-count"
                class="text-2xl font-semibold text-gray-900"
              >
                0
              </p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-2 bg-red-100 rounded-lg">
              <svg
                class="w-6 h-6 text-red-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">거절됨</p>
              <p
                id="rejected-count"
                class="text-2xl font-semibold text-gray-900"
              >
                0
              </p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-2 bg-blue-100 rounded-lg">
              <svg
                class="w-6 h-6 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">전체</p>
              <p id="total-count" class="text-2xl font-semibold text-gray-900">
                0
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- 필터 및 검색 -->
      <div class="bg-white rounded-lg shadow mb-6 p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >상태 필터</label
            >
            <select
              id="status-filter"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">전체</option>
              <option value="PENDING">대기중</option>
              <option value="APPROVED">승인됨</option>
              <option value="REJECTED">거절됨</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >검색</label
            >
            <input
              type="text"
              id="search-input"
              placeholder="신청자명, 주소 검색..."
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >시작일</label
            >
            <input
              type="date"
              id="start-date"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >종료일</label
            >
            <input
              type="date"
              id="end-date"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
        <div class="mt-4 flex justify-end space-x-3">
          <button
            id="clear-filters"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          >
            필터 초기화
          </button>
          <button
            id="apply-filters"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
          >
            필터 적용
          </button>
        </div>
      </div>

      <!-- 매물 등록 요청 목록 -->
      <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
          <h2 class="text-lg font-semibold text-gray-900">
            매물 등록 요청 목록
          </h2>
        </div>
        <div id="request-list-container" class="p-6 space-y-4">
          <!-- 로딩 상태 -->
          <div id="loading" class="text-center py-8">
            <div
              class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"
            ></div>
            <p class="mt-2 text-gray-600">로딩 중...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- 거절 모달 -->
    <div
      id="reject-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          매물 등록 요청 거절
        </h3>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >거절 사유</label
          >
          <textarea
            id="rejection-reason"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="거절 사유를 입력해주세요..."
          ></textarea>
        </div>
        <div class="flex justify-end gap-3">
          <button
            id="cancel-reject"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          >
            취소
          </button>
          <button
            id="confirm-reject"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"
          >
            거절
          </button>
        </div>
      </div>
    </div>

    <!-- 관리자 권한 체크 -->
    <script>
      // 관리자 권한 체크
      const accessToken = localStorage.getItem("accessToken");

      if (!accessToken) {
        alert("로그인이 필요합니다.");
        window.location.href = "/loginX.html";
      } else {
        // 사용자 정보 확인
        fetch("/api/users/me", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("사용자 정보를 불러올 수 없습니다.");
            }
            return response.json();
          })
          .then((userData) => {
            if (userData.role !== "admin") {
              alert("관리자 권한이 필요합니다.");
              window.location.href = "/";
            }
          })
          .catch((error) => {
            console.error("권한 체크 실패:", error);
            alert("로그인이 필요합니다.");
            localStorage.removeItem("accessToken");
            localStorage.removeItem("refreshToken");
            window.location.href = "/loginX.html";
          });
      }
    </script>

    <!-- JavaScript -->
    <script src="/js/admin-property-management.js"></script>
  </body>
</html>
